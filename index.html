<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Seat Selector Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="seat-container" id="seat-container">
        <div class="screen">LAYAR</div>
        <div class="row">
            <div class="seat" data-row="1" data-col="A" data-status="empty">A1</div>
            <div class="seat" data-row="1" data-col="A" data-status="empty">A2</div>
            <div class="seat" data-row="1" data-col="A" data-status="occupied">A3</div>
        </div>
        <div class="row">
            <div class="seat" data-row="2" data-col="A" data-status="empty">A4</div>
            <div class="seat" data-row="2" data-col="A" data-status="empty">A6</div>
            <div class="seat" data-row="2" data-col="A" data-status="empty">A7</div>
        </div>
        <div class="row">
            <div class="seat" data-row="3" data-col="A" data-status="empty">A8</div>
            <div class="seat" data-row="3" data-col="A" data-status="empty">A9</div>
            <div class="seat" data-row="3" data-col="A" data-status="empty">A10</div>
        </div>
        <div class="row">
            <div class="seat" data-row="4" data-col="A" data-status="empty">A11</div>
            <div class="seat" data-row="4" data-col="A" data-status="empty">A12</div>
            <div class="seat" data-row="4" data-col="A" data-status="empty">A13</div>
        </div>

        <div class="row">
            <div class="seat" data-row="1" data-col="B" data-status="empty">B1</div>
            <div class="seat" data-row="1" data-col="B" data-status="empty">B2</div>
            <div class="seat" data-row="1" data-col="B" data-status="empty">B3</div>
        </div>
        <div class="row">
            <div class="seat" data-row="2" data-col="B" data-status="empty">B4</div>
            <div class="seat" data-row="2" data-col="B" data-status="empty">B6</div>
            <div class="seat" data-row="2" data-col="B" data-status="empty">B7</div>
        </div>
        <div class="row">
            <div class="seat" data-row="3" data-col="B" data-status="empty">B8</div>
            <div class="seat" data-row="3" data-col="B" data-status="empty">B9</div>
            <div class="seat" data-row="3" data-col="B" data-status="empty">B10</div>
        </div>
        <div class="row">
            <div class="seat" data-row="4" data-col="B" data-status="empty">B11</div>
            <div class="seat" data-row="4" data-col="B" data-status="empty">B12</div>
            <div class="seat" data-row="4" data-col="B" data-status="empty">B13</div>
        </div>

        <div class="row">
            <div class="seat" data-row="1" data-col="C" data-status="empty">C1</div>
            <div class="seat" data-row="1" data-col="C" data-status="empty">C2</div>
            <div class="seat" data-row="1" data-col="C" data-status="empty">C3</div>
        </div>
        <div class="row">
            <div class="seat" data-row="2" data-col="C" data-status="empty">C4</div>
            <div class="seat" data-row="2" data-col="C" data-status="empty">C6</div>
            <div class="seat" data-row="2" data-col="C" data-status="empty">C7</div>
        </div>
        <div class="row">
            <div class="seat" data-row="3" data-col="C" data-status="empty">C8</div>
            <div class="seat" data-row="3" data-col="C" data-status="empty">C9</div>
            <div class="seat" data-row="3" data-col="C" data-status="empty">C10</div>
        </div>
        <div class="row">
            <div class="seat" data-row="4" data-col="C" data-status="empty">C11</div>
            <div class="seat" data-row="4" data-col="C" data-status="empty">C12</div>
            <div class="seat" data-row="4" data-col="C" data-status="o">C13</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
